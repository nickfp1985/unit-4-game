<!doctype html>
<html lang="en">
<head>
    <title>Gummy Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Gummy Collector</h1>
        <h2 class="text-center">See if you can match the score!</h2>
    </div>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Match this number by clicking the crystals to increase your score.</h3>
                <p class="card-subtitle text-center">Pay close attention, the crystals change their value every game!</p>
            </div>
            <div class="card-body text-center">
                <h1 id="computer-pick"></h1>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Pick your gummies wisely!</h3>
            </div>
            <div class="card-body middle image">
                <button id="button-1" class="btn btn-danger btn-choice" value="1"></button>
                <button id="button-2" class="btn btn-danger btn-choice" value="2"></button>
                <button id="button-3" class="btn btn-danger btn-choice" value="3"></button>
                <button id="button-4" class="btn btn-danger btn-choice" value="4"></button>
            </div>
        </div>

        <div class="card">
        <div class="card-header">
            <h3 class="card-title">Your Score</h3>
        </div>
        <div class="card-body text-center">
            <h1 id="result"></h1>
        </div>
        </div>
    
    </div>





    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
