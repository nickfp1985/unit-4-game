<!doctype html>
<html lang="en">
<head>
    <title>Gummy Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ewert|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center" id="gradient">Gummy Collector</h1>
            <h3 class="lead text-center">Match This Score Total To Win</h3>
            <p class="my-4 text-center">The gummies change their value every game!</p>
        </div>

        <div class="card gummies">
            <div class="card-header">
                <h3 class="card-title text-center">Pick your gummies wisely!</h3>
            </div>
            <div class="card-body btn-gummies">
                <button id="gummy-red" class="btn gummy"><img src="./assets/images/gummy-red.png"></button>
                <button id="gummy-blue" class="btn gummy"><img src="./assets/images/gummy-blue.png"></button>
                <button id="gummy-yellow" class="btn gummy"><img src="./assets/images/gummy-yellow.png"></button>
                <button id="gummy-green" class="btn gummy"><img src="./assets/images/gummy-green.png"></button>
            </div>
        </div>
        <div class="card">
            <div class="card-header scoreCard">
                <p class="card-subtitle text-center">Number to Win: <span id="randomNum" class="score"></span></p>
                <p class="card-subtitle text-center">Your Score: <span id="totalScore" class="score"></span></p>
                <p class="card-subtitle text-center">Wins: <span id="numOfWins" class="score"></span></p>
                <p class="card-subtitle text-center">Losses: <span id="numOfLosses" class="score"></span></p>
            </div>
        </div>
    
    </div>


    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
